<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="css/styles.css">
    <title>Online Registreation Form</title>
</head>

<body>

    <header>
        <h1 class="codeheader">&lt;THE CODE REVIEW&gt;</h1>
    </header>

    <form action="index.html" method="post">

    <div class="wrap">

    <section class="form">

            <h2>Signup for our news letter</h2>

            <p>Get the latest news on how your code is doing in your inbox</p>      

                <hr class="topline">

                <fieldset>
                
                <legend><span class="number">1</span> Contact Information</legend>

                

                    <div class="flex">
                        <div class="col">
                            <label for="name">Full Name:</label>
                            <input type="text" id="name" class="name" placeholder="required" required><br>
                        </div>
                        <div class="col">
                            <label for="email">Email Address:</label>
                            <input type="email" id="email" placeholder="required" required><br>
                        </div>
                        <div class="col">

                            <label for="phone-number">Phone Number:</label>
                            <input type="tel" id="phone-number" placeholder="required"><br>
                        </div>
                        <div class="col">
                            <label for="street-address">Street Address:</label>
                            <input type="text" id="street-address" class="street"><br>
                        </div>

                        <div class="col">
                            <label for="city">City:</label>
                            <input type="text" id="city"><br>
                        </div>

                    </div>

                </fieldset>

                <fieldset>

                    <div class="col">

                        <label for="state"> State:</label>
                        <select id="state" name="user-state" class="state">
                            <optgroup label="A">
                                <option value="alabama">Alabama</option>
                                <option value="alaska">Alaska</option>
                                <option value="arizona">Arizona</option>
                                <option value="arkansas">Arkansas</option>
                            </optgroup>

                            <optgroup label="C">
                                <option value="california">California</option>
                                <option value="colorado">Colorado</option>
                                <option value="connecticut">Connecticut</option>
                            </optgroup>

                            <optgroup label="D">
                                <option value="delaware">Delaware</option>
                            </optgroup>

                            <optgroup label="F">
                                <option value="florida">Florida</option>
                            </optgroup>

                            <optgroup label="G">
                                <option value="georgia">Georgia</option>
                            </optgroup>

                            <optgroup label="H">
                                <option value="hawaii">Hawaii</option>
                            </optgroup>

                        </select>

                    </div>

                    <div class="col">
                        <label for="zip-code" class="zip-code">Post Code:</label>
                        <input type="text" id="zip-code">
                    </div>

                </fieldset>
                <hr class="bottomline">
            </section>

       
        <div class="form-1">
            <div class="newsletter flex">

                <div class="align">
                        <fieldset>
                   <legend><span class="number">2</span>NewsLetter</legend>
                    
                        <p>Select the newsletter you would like to recieve</p>

                        <input type="checkbox" id="html-news" name="news-letter"><label for="html-news">HTML
                            News</label><br>
                        <input type="checkbox" id="css-news" name="news-letter"><label for="css-news">CSS
                            News</label><br>
                        <input type="checkbox" id="javascript-news" name="news-letter"><label
                            for="javascript-news">Javascript News</label><br>

                        <p>Newsletter Format</p>
                        <input type="radio" id="html" name="newsletter-format"><label for="html">Html</label><br>
                        <input type="radio" id="plain-text" name="newsletter-format"><label for="plain-text">Plain
                            Text</label><br>
                    </fieldset>
                    <fieldset>
                        <div class="splice">
                            <label for="comment" class="comment">Other text youd like to hear about</label>
                        </div>
                        <textarea id="comment" name="user_comment"> </textarea><br>


                    </fieldset>
                </div>
            </div>

        </div>
        <input class="btn" type="submit" value="Sign up">
    </div>
    </form>
    
    <footer class="copyright">
        <cite>Copyright the code review</cite>
    </footer>


</body>

</html>
