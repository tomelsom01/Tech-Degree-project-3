<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Online Registreation Form</title>
</head>
<body>
    <header>
<h1>THE CODE REVIEW</h1>

<h2>Signup for our news letter</h2>
<p>Get the latest news on how your code is doing in your inbox</p>
    </header>
    <hr>

    <section>
        <h2>
            Contact Information
        </h2>

        <label for="full-name">Full Name:</label>
        <input type="text" id="name"><br>
        
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="email@website.com"><br>
        
        
        <label>Phone Number</label>
        <input type="number" id="phone-number"><br>
        
        
        <label>Street Address</label>
        <input type="text" id="street-address"><br>
        
        <label>City</label>
        <input type="text" id="city"><br>
        
         <label> State</label>
         <input type="text" id="state"><br>
        
        <label> Zip Code</label>
        <input type="text" id="zip-code"><br>
        <hr>
    </section>
    <section>
<h2>News Letter</h2>

<p>select the newsletter you would like to recieve</p>

<input type="checkbox" id="html-news" name="news-letter"><label for="htmlnews">HTML News</label><br>
<input type="checkbox" id="css-news" name="news-letter"><label for="cssnews">CSS News</label><br>
<input type="checkbox" id="javascript-news" name="news-letter"><label for="javascriptnews">Javascript News</label><br>

<p>Newsletter Format</p>
<input type="checkbox" id="html" name="newsletter-format"><label for="html">Html</label><br>
<input type="checkbox" id="plain-text" name="newsletter-format"><label for="plaintext">Plain Text</label><br>

<p>other text youd like to hear about</p>

<button>Sign Up</button>

<footer>
    <cite>Copyright the code review</cite>
</footer>

    </section>
</body>
</html>
